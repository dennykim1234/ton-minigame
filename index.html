<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON 미니게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>TON 클릭 게임</h1>
        <div class="time">시간: <span id="timer">30</span>초</div>
        <div class="score">점수: <span id="score">0</span></div>
        <div class="click-area" id="clickArea">클릭!</div>
        
        <!-- 지갑 연결 UI -->
        <div class="wallet-container">
            <div id="wallet-connect-container">
                <button id="connect-wallet-btn" class="wallet-btn">지갑 연결하기</button>
            </div>
            
            <div id="wallet-info-container" style="display: none;">
                <div class="wallet-info">
                    <div class="wallet-address">주소: <span id="wallet-address"></span></div>
                    <div class="ton-balance">TON 잔액: <span id="ton-balance">0.00</span></div>
                    <!-- 가상 TON 잔액 표시 -->
                    <div class="wallet-info">
                    <div>가상 TON 잔액: <span id="virtual-ton-balance">0.00</span></div>
                    </div>

                    <!-- 리더보드 및 점수 제출 버튼 -->
                    <button id="submitScore" disabled>점수 제출하기</button>
                    <button id="showLeaderboard">리더보드 보기</button>
                </div>
                <button id="disconnect-wallet-btn" class="wallet-btn disconnect">연결 해제</button>
            </div>
        </div>
        
        <button id="startGame">게임 시작</button>
        <button id="claimReward" disabled>보상 받기</button>
    </div>

<!-- 텔레그램 웹앱 API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<!-- 게임 스크립트 -->
<script type="module" src="script.js"></script>
</body>
</html>
